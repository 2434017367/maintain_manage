       欢迎管理员

    <li class="layui-nav-item" @click="to(0)">
        <a >订单管理</a>

    <iframe id="iframe" class="con-iframe" src="../toAdmin/order_list" width="100%" height="800px"></iframe>
</div>


<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        data:{

            to:function (index) {

        }
